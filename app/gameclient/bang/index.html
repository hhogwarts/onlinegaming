<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/lobby.css" rel="stylesheet">
</head>

<body ng-app>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="lobbyContainer">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Page Heading
                    <small>Secondary Text</small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div id="gameLobby" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                hdjhfgnjgfnj
            </div>
            <div id="lobbyContent" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div id="lobbyMessage" class="row">
                    <div class="col-md-12">
                        123435
                    </div>
                </div>
                <div id="lobbyChat" class="row">
                    <div class="col-md-12">
                        dsfgdsfg
                    </div>
                </div>
            </div>
            <div id="playerList" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="row">
                    <div class="col-md-12">
                        <!-- The navigation menu will get the value of the "active" variable as a class.
                            The $event.preventDefault() stops the page from jumping when a link is clicked. -->

                        <nav class="{{active}}" ng-click="$event.preventDefault()">

                            <!-- When a link in the menu is clicked, we set the active variable -->

                            <a href="#" class="home" ng-click="active='home'">Home</a>
                    
                            <a href="#" class="about" ng-click="active='about'">About</a>
                            <a href="#" class="contact" ng-click="active='contact'">Contact</a>
                        </nav>

                        <!-- ng-show will show an element if the value in the quotes is truthful,
                            while ng-hide does the opposite. Because the active variable is not set
                            initially, this will cause the first paragraph to be visible. -->


                        <p ng-show="active">You chose <b>{{active}}</b></p>
                        asdfg
                    </div>
                </div>
            </div>
        </div>
        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Online Gaming 2017</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

</body>

</html>
